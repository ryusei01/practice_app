name: Deploy Expo Web to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Expo Web のビルド時に JS へ埋め込まれる公開API URL
      # GitHub の Settings → Secrets and variables → Actions で
      # Variables もしくは Secrets に EXPO_PUBLIC_API_URL を設定しておく
      EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL || secrets.EXPO_PUBLIC_API_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Build Expo Web
        run: |
          cd frontend
          npx expo export --platform web

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "aipracticebook"
          directory: "frontend/dist"
          # Cloudflare Pages は「Production branch」と一致する branch を Production として扱う
          # ここを明示しないと、状況によっては Preview 扱いになることがある
          branch: ${{ github.ref_name }}
